<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAWA - Streaming Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #0F172A;
            color: white;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #1E40AF;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }
        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .upload-section {
            background-color: #1E293B;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .upload-form input, .upload-form button {
            padding: 0.8rem 1rem;
            margin: 0.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .upload-form input[type="text"] {
            width: 300px;
            background: #334155;
            color: white;
        }
        .upload-form input[type="file"] {
            background: #475569;
            color: white;
        }
        .upload-form button {
            background-color: #3B82F6;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        .upload-form button:hover {
            background-color: #2563EB;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .video-card {
            background-color: #1E293B;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .video-card:hover {
            transform: scale(1.05);
        }
        .video-thumbnail {
            width: 100%;
            height: 160px;
            background: linear-gradient(135deg, #1E40AF, #3B82F6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }
        .video-info {
            padding: 1rem;
        }
        .video-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .player-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
        }
        .video-player {
            width: 90%;
            height: 80%;
            margin: 2% auto;
            background: black;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">üé¨ TAWA STREAMING</div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Upload Section -->
        <div class="upload-section">
            <h2>Upload Your Videos</h2>
            <form class="upload-form" id="uploadForm">
                <input type="text" id="videoTitle" placeholder="Enter video title" required>
                <input type="file" id="videoFile" accept="video/*" required>
                <button type="submit">Upload to TAWA</button>
            </form>
        </div>

        <!-- Video Library -->
        <h2>TAWA Video Library</h2>
        <div class="video-grid" id="videoGrid">
            <div class="video-card" onclick="showWelcome()">
                <div class="video-thumbnail">üé•</div>
                <div class="video-info">
                    <div class="video-title">Welcome to TAWA!</div>
                    <div>Upload your first video to get started</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div class="player-modal" id="playerModal">
        <button class="close-btn" onclick="closePlayer()">√ó</button>
        <video class="video-player" id="videoPlayer" controls>
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Load videos when page loads
        document.addEventListener('DOMContentLoaded', loadVideos);

        // Handle video upload
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('videoTitle').value;
            const fileInput = document.getElementById('videoFile');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a video file');
                return;
            }

            const formData = new FormData();
            formData.append('video', file);
            formData.append('title', title);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (response.ok) {
                    alert('‚úÖ Video uploaded successfully to TAWA!');
                    loadVideos();
                    document.getElementById('uploadForm').reset();
                } else {
                    alert('‚ùå Error: ' + result.error);
                }
            } catch (error) {
                alert('‚ùå Upload failed: ' + error);
            }
        });

        // Load all videos
        async function loadVideos() {
            try {
                const response = await fetch('/videos');
                const videos = await response.json();
                
                const videoGrid = document.getElementById('videoGrid');
                videoGrid.innerHTML = '';

                if (videos.length === 0) {
                    videoGrid.innerHTML = `
                        <div class="video-card" onclick="showWelcome()">
                            <div class="video-thumbnail">üé¨</div>
                            <div class="video-info">
                                <div class="video-title">No videos yet</div>
                                <div>Upload your first video above!</div>
                            </div>
                        </div>
                    `;
                    return;
                }

                videos.forEach(video => {
                    const videoCard = document.createElement('div');
                    videoCard.className = 'video-card';
                    videoCard.onclick = () => playVideo(video.filename, video.title);
                    
                    videoCard.innerHTML = `
                        <div class="video-thumbnail">‚ñ∂Ô∏è</div>
                        <div class="video-info">
                            <div class="video-title">${video.title}</div>
                            <div>Uploaded: ${new Date(video.upload_date).toLocaleDateString()}</div>
                        </div>
                    `;
                    
                    videoGrid.appendChild(videoCard);
                });
            } catch (error) {
                console.error('Error loading videos:', error);
            }
        }

        // Play video
        function playVideo(filename, title) {
            const modal = document.getElementById('playerModal');
            const player = document.getElementById('videoPlayer');
            
            player.src = `/video/${filename}`;
            player.load();
            
            modal.style.display = 'block';
            player.play();
        }

        // Close player
        function closePlayer() {
            const modal = document.getElementById('playerModal');
            const player = document.getElementById('videoPlayer');
            
            modal.style.display = 'none';
            player.pause();
        }

        // Welcome message
        function showWelcome() {
            alert('üé¨ Welcome to TAWA!\n\nUpload videos using the form above, then click to play them here!');
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('playerModal');
            if (event.target === modal) {
                closePlayer();
            }
        }
    </script>
</body>
</html>
